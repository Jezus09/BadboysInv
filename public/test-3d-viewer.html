<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Weapon Model Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #controls {
            padding: 20px;
            background: #2a2a2a;
            border-bottom: 2px solid #3a3a3a;
        }
        #controls h1 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }
        #weaponSelect, #skinSelect {
            padding: 10px 15px;
            font-size: 16px;
            background: #3a3a3a;
            color: #fff;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            cursor: pointer;
            width: 300px;
            margin-right: 10px;
        }
        .wear-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .wear-control label {
            font-size: 14px;
            min-width: 100px;
        }
        #wearSlider {
            flex: 1;
            max-width: 300px;
        }
        #wearValue {
            font-size: 14px;
            color: #4CAF50;
            font-weight: bold;
            min-width: 80px;
        }
        #viewer {
            flex: 1;
            position: relative;
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        #info p {
            margin: 5px 0;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h1>üî´ CS2 Weapon Model + Skin Viewer</h1>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <select id="weaponSelect">
                    <option value="">-- Select Weapon --</option>
                    <option value="ak47/weapon_rif_ak47.glb" data-weapon="ak47">AK-47</option>
                    <option value="awp/weapon_snip_awp.glb" data-weapon="awp">AWP</option>
                    <option value="m4a1_silencer/weapon_rif_m4a1_silencer.glb" data-weapon="m4a1s">M4A1-S</option>
                    <option value="m4a4/weapon_rif_m4a4.glb" data-weapon="m4a4">M4A4</option>
                    <option value="deagle/weapon_pist_deagle.glb" data-weapon="deagle">Desert Eagle</option>
                    <option value="usp_silencer/weapon_pist_usp_silencer.glb" data-weapon="usps">USP-S</option>
                    <option value="p250/weapon_pist_p250.glb" data-weapon="p250">P250</option>
                </select>
                <select id="skinSelect">
                    <option value="">-- Default Skin --</option>
                    <option value="ak47_asiimov" data-weapon="ak47">AK-47 | Asiimov</option>
                    <option value="ak47_fire_serpent" data-weapon="ak47">AK-47 | Fire Serpent</option>
                    <option value="awp_hyper_beast" data-weapon="awp">AWP | Hyper Beast</option>
                    <option value="m4a1s_howl" data-weapon="m4a1s">M4A1-S | Howl</option>
                    <option value="p250_asiimov" data-weapon="p250">P250 | Asiimov</option>
                </select>
            </div>
            <div class="wear-control">
                <label for="wearSlider">Wear (Float):</label>
                <input type="range" id="wearSlider" min="0" max="1" step="0.01" value="0">
                <span id="wearValue">0.00 (FN)</span>
            </div>
        </div>
        <div id="viewer">
            <div id="loading" class="loading" style="display: none;">Loading...</div>
        </div>
        <div id="info">
            <p><strong>Controls:</strong></p>
            <p>üñ±Ô∏è Left Mouse: Rotate</p>
            <p>üñ±Ô∏è Right Mouse: Pan</p>
            <p>üé° Mouse Wheel: Zoom</p>
            <p id="modelInfo"></p>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, currentModel, currentSkin, currentWear = 0;
        let grungeTexture, wearTexture, metalnessTexture;
        const viewer = document.getElementById('viewer');
        const weaponSelect = document.getElementById('weaponSelect');
        const skinSelect = document.getElementById('skinSelect');
        const wearSlider = document.getElementById('wearSlider');
        const wearValue = document.getElementById('wearValue');
        const loading = document.getElementById('loading');
        const modelInfo = document.getElementById('modelInfo');

        // CS2 Composite Shader - Custom fragment shader for realistic wear
        const cs2CompositeShader = {
            vertexShader: `
                varying vec2 vUv;
                varying vec3 vNormal;
                varying vec3 vViewPosition;

                void main() {
                    vUv = uv;
                    vNormal = normalize(normalMatrix * normal);
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    vViewPosition = -mvPosition.xyz;
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform sampler2D baseTexture;
                uniform sampler2D normalMap;
                uniform sampler2D roughnessMap;
                uniform sampler2D aoMap;
                uniform sampler2D grungeTexture;
                uniform sampler2D wearMaskTexture;
                uniform float wearAmount;
                uniform float roughnessValue;
                uniform vec3 ambientLightColor;

                varying vec2 vUv;
                varying vec3 vNormal;
                varying vec3 vViewPosition;

                void main() {
                    // Sample base color (skin pattern)
                    vec4 baseColor = texture2D(baseTexture, vUv);

                    // Sample grunge texture (wear pattern)
                    vec4 grunge = texture2D(grungeTexture, vUv * 1.5); // Scale up for detail

                    // Sample wear mask (controls WHERE wear appears)
                    vec4 wearMask = texture2D(wearMaskTexture, vUv);

                    // Calculate wear factor: wear amount √ó mask intensity
                    float wearFactor = wearAmount * wearMask.r;

                    // Blend base color with grunge based on wear
                    // Less worn = more base color, More worn = more grunge showing through
                    vec3 wornColor = mix(baseColor.rgb, grunge.rgb * 0.5, wearFactor * 0.7);

                    // Darken based on wear (simulates dirt/grime accumulation)
                    float darkening = 1.0 - (wearFactor * 0.3);
                    wornColor *= darkening;

                    // Sample AO map for depth
                    float ao = texture2D(aoMap, vUv).r;
                    ao = mix(1.0, ao, 1.0 + wearAmount); // Increase AO with wear

                    // Apply ambient occlusion
                    wornColor *= ao;

                    // Output final color
                    gl_FragColor = vec4(wornColor, 1.0);
                }
            `
        };

        // Initialize Three.js scene
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(
                45,
                viewer.clientWidth / viewer.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0.5, 2);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2x for performance
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            viewer.appendChild(renderer.domElement);

            // Add environment map for realistic reflections (after renderer exists)
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            // Create simple environment for reflections
            const envScene = new THREE.Scene();
            envScene.background = new THREE.Color(0x666666);
            const envTexture = pmremGenerator.fromScene(envScene).texture;
            scene.environment = envTexture;
            pmremGenerator.dispose();

            // Lights - Enhanced for PBR materials
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 0.6);
            pointLight1.position.set(-5, 5, -5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xffffff, 0.4);
            pointLight2.position.set(5, -3, 5);
            scene.add(pointLight2);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 0, 0);

            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Load shared textures
            loadSharedTextures();

            // Start animation loop
            animate();
        }

        // Load shared CS2 composite textures
        async function loadSharedTextures() {
            const textureLoader = new THREE.TextureLoader();

            try {
                grungeTexture = await textureLoader.loadAsync('/models/skins/shared/gun_grunge.png');
                grungeTexture.wrapS = grungeTexture.wrapT = THREE.RepeatWrapping;

                wearTexture = await textureLoader.loadAsync('/models/skins/shared/paint_wear.png');
                wearTexture.wrapS = wearTexture.wrapT = THREE.RepeatWrapping;

                metalnessTexture = await textureLoader.loadAsync('/models/skins/shared/metalness.png');

                console.log('‚úÖ Shared textures loaded');
            } catch (error) {
                console.error('‚ùå Failed to load shared textures:', error);
            }
        }

        function onWindowResize() {
            camera.aspect = viewer.clientWidth / viewer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Load weapon model
        async function loadWeapon(filename) {
            if (!filename) return;

            loading.style.display = 'block';
            modelInfo.textContent = '';

            // Remove previous model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }

            const loader = new GLTFLoader();
            const modelPath = `/models/weapons/${filename}`;

            try {
                const gltf = await loader.loadAsync(modelPath);
                currentModel = gltf.scene;

                // Center and scale the model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                // Normalize scale to fit in view
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1 / maxDim;
                currentModel.scale.multiplyScalar(scale);

                // Center the model
                currentModel.position.sub(center.multiplyScalar(scale));

                scene.add(currentModel);

                // Fix material values (GLB has wrong defaults)
                currentModel.traverse((child) => {
                    if (child.isMesh && child.material) {
                        const materials = Array.isArray(child.material) ? child.material : [child.material];
                        materials.forEach(mat => {
                            // Fix roughness (CS2 default: 0.42, not 1.0!)
                            if (mat.roughness === 1.0) {
                                mat.roughness = 0.42;
                            }

                            // Fix metalness (CS2 default: 0.1, not 1.0!)
                            if (mat.metalness === 1.0) {
                                mat.metalness = 0.1;
                            }

                            // Enable proper PBR
                            mat.envMapIntensity = 1.0;
                            mat.aoMapIntensity = 1.0;

                            // Fix color (should be white for textures to show properly)
                            mat.color.setRGB(1, 1, 1);

                            mat.needsUpdate = true;
                        });
                    }
                });

                // Debug materials - collect info
                let materialDebug = [];
                currentModel.traverse((child) => {
                    if (child.isMesh && child.material) {
                        const mat = Array.isArray(child.material) ? child.material[0] : child.material;
                        materialDebug.push({
                            name: mat.name,
                            map: !!mat.map,
                            normal: !!mat.normalMap,
                            rough: !!mat.roughnessMap,
                            ao: !!mat.aoMap,
                            metal: !!mat.metalnessMap,
                            roughVal: mat.roughness.toFixed(2),
                            metalVal: mat.metalness.toFixed(2)
                        });
                    }
                });

                // Update info with debug
                modelInfo.innerHTML = `
                    <strong>üìä Model Info:</strong><br>
                    File: ${filename}<br>
                    Triangles: ${countTriangles(currentModel)}<br>
                    Materials: ${countMaterials(currentModel)}<br>
                    <br><strong>üîç Material Debug:</strong><br>
                    ${materialDebug.map(m => `
                        ${m.name || 'unnamed'}<br>
                        Map:${m.map?'‚úÖ':'‚ùå'} Norm:${m.normal?'‚úÖ':'‚ùå'} Rough:${m.rough?'‚úÖ':'‚ùå'}<br>
                        AO:${m.ao?'‚úÖ':'‚ùå'} Metal:${m.metal?'‚úÖ':'‚ùå'}<br>
                        R:${m.roughVal} M:${m.metalVal}<br>
                    `).join('<br>')}
                `;

                loading.style.display = 'none';
                console.log('‚úÖ Model loaded successfully:', filename);
            } catch (error) {
                loading.style.display = 'none';
                loading.className = 'loading error';
                loading.textContent = `‚ùå Error loading ${filename}`;
                console.error('Failed to load model:', error);
            }
        }

        function countTriangles(object) {
            let count = 0;
            object.traverse((child) => {
                if (child.isMesh && child.geometry) {
                    const geometry = child.geometry;
                    if (geometry.index) {
                        count += geometry.index.count / 3;
                    } else {
                        count += geometry.attributes.position.count / 3;
                    }
                }
            });
            return Math.floor(count);
        }

        function countMaterials(object) {
            const materials = new Set();
            object.traverse((child) => {
                if (child.isMesh && child.material) {
                    materials.add(child.material.uuid);
                }
            });
            return materials.size;
        }

        // Apply skin texture to model with CS2 composite shader
        async function applySkinTexture(skinName) {
            if (!currentModel || !skinName) return;
            if (!grungeTexture || !wearTexture) {
                console.error('‚ùå Shared textures not loaded yet!');
                return;
            }

            const textureLoader = new THREE.TextureLoader();
            const skinPath = `/models/skins/${skinName}.png`;

            try {
                const skinTexture = await textureLoader.loadAsync(skinPath);
                skinTexture.colorSpace = THREE.SRGBColorSpace;
                skinTexture.flipY = false;
                skinTexture.wrapS = skinTexture.wrapT = THREE.RepeatWrapping;

                console.log('üé® Applying CS2 composite shader with grunge blending...');

                // Apply custom shader material to all meshes
                currentModel.traverse((child) => {
                    if (child.isMesh && child.material) {
                        const materials = Array.isArray(child.material) ? child.material : [child.material];

                        materials.forEach((originalMat, idx) => {
                            // Store original material if not already stored
                            if (!originalMat.userData.originalMaterial) {
                                originalMat.userData.originalMaterial = originalMat.clone();
                            }

                            // Get original textures from GLB
                            const normalMap = originalMat.normalMap || originalMat.userData.originalNormalMap;
                            const roughnessMap = originalMat.roughnessMap || originalMat.userData.originalRoughnessMap;
                            const aoMap = originalMat.aoMap || originalMat.userData.originalAoMap;

                            // Create CS2 composite shader material
                            const shaderMaterial = new THREE.ShaderMaterial({
                                vertexShader: cs2CompositeShader.vertexShader,
                                fragmentShader: cs2CompositeShader.fragmentShader,
                                uniforms: {
                                    baseTexture: { value: skinTexture },
                                    normalMap: { value: normalMap },
                                    roughnessMap: { value: roughnessMap },
                                    aoMap: { value: aoMap || new THREE.DataTexture(new Uint8Array([255, 255, 255, 255]), 1, 1) },
                                    grungeTexture: { value: grungeTexture },
                                    wearMaskTexture: { value: wearTexture },
                                    wearAmount: { value: currentWear },
                                    roughnessValue: { value: 0.42 + (currentWear * 0.4) },
                                    ambientLightColor: { value: new THREE.Color(0xffffff) }
                                },
                                side: THREE.DoubleSide
                            });

                            // Store shader material reference for wear updates
                            shaderMaterial.userData.isCS2Shader = true;

                            // Replace material with custom shader
                            if (Array.isArray(child.material)) {
                                child.material[idx] = shaderMaterial;
                            } else {
                                child.material = shaderMaterial;
                            }

                            console.log(`  ‚Üí Material ${idx}: Custom CS2 shader applied`);
                        });
                    }
                });

                currentSkin = skinName;
                console.log('‚úÖ CS2 composite shader applied with grunge blending!');
                updateModelInfo();
            } catch (error) {
                console.error('‚ùå Failed to apply skin texture:', error);
            }
        }

        // Update wear value on model
        function updateWear(wearAmount) {
            currentWear = wearAmount;

            if (!currentModel) return;

            console.log('üîß Wear slider moved to:', wearAmount.toFixed(3));

            currentModel.traverse((child) => {
                if (child.isMesh && child.material) {
                    const materials = Array.isArray(child.material) ? child.material : [child.material];

                    materials.forEach(mat => {
                        // Check if this is our custom CS2 shader
                        if (mat.userData.isCS2Shader && mat.uniforms) {
                            // Update shader uniforms for CS2 composite wear
                            mat.uniforms.wearAmount.value = wearAmount;
                            mat.uniforms.roughnessValue.value = 0.42 + (wearAmount * 0.4);

                            console.log(`  ‚Üí CS2 Shader: wearAmount=${wearAmount.toFixed(2)}, roughness=${mat.uniforms.roughnessValue.value.toFixed(2)}`);
                        } else {
                            // Fallback for standard materials (base model without skin)
                            mat.roughness = 0.42 + (wearAmount * 0.4);

                            // DRAMATIC WEAR EFFECT for visibility
                            const brightness = 1.0 - (wearAmount * 0.6);
                            mat.color.setRGB(brightness, brightness, brightness);

                            // Increase AO intensity
                            mat.aoMapIntensity = 1.0 + (wearAmount * 1.5);

                            // Reduce environment reflection
                            mat.envMapIntensity = 1.0 - (wearAmount * 0.5);

                            // Decrease metalness
                            mat.metalness = 0.1 - (wearAmount * 0.08);

                            mat.needsUpdate = true;

                            console.log(`  ‚Üí Standard Material: rough=${mat.roughness.toFixed(2)}, brightness=${brightness.toFixed(2)}`);
                        }
                    });
                }
            });
        }

        // Get wear condition label
        function getWearLabel(wear) {
            if (wear < 0.07) return 'FN';
            if (wear < 0.15) return 'MW';
            if (wear < 0.38) return 'FT';
            if (wear < 0.45) return 'WW';
            return 'BS';
        }

        // Update model info display
        function updateModelInfo() {
            const wearLabel = getWearLabel(currentWear);
            const brightness = (1.0 - (currentWear * 0.6)) * 100;
            const roughness = 0.42 + (currentWear * 0.4);

            modelInfo.innerHTML = `
                <strong>üìä Model Info:</strong><br>
                ${currentSkin ? `Skin: ${currentSkin}<br>` : ''}
                Wear: ${currentWear.toFixed(2)} (${wearLabel})<br>
                <strong>üé® Live Effects:</strong><br>
                Brightness: ${brightness.toFixed(0)}%<br>
                Roughness: ${roughness.toFixed(2)}<br>
                Triangles: ${countTriangles(currentModel)}<br>
                Materials: ${countMaterials(currentModel)}
            `;
        }

        // Filter skin options based on selected weapon
        function updateSkinOptions() {
            const selectedOption = weaponSelect.options[weaponSelect.selectedIndex];
            const weaponType = selectedOption?.getAttribute('data-weapon');

            Array.from(skinSelect.options).forEach(option => {
                if (option.value === '') {
                    option.style.display = 'block';
                } else {
                    const skinWeapon = option.getAttribute('data-weapon');
                    option.style.display = (skinWeapon === weaponType) ? 'block' : 'none';
                }
            });

            skinSelect.value = '';
        }

        // Event listeners
        weaponSelect.addEventListener('change', (e) => {
            loadWeapon(e.target.value);
            updateSkinOptions();
        });

        skinSelect.addEventListener('change', (e) => {
            applySkinTexture(e.target.value);
        });

        wearSlider.addEventListener('input', (e) => {
            const wear = parseFloat(e.target.value);
            currentWear = wear;
            wearValue.textContent = `${wear.toFixed(2)} (${getWearLabel(wear)})`;
            console.log('üéöÔ∏è Wear slider moved to:', wear);
            updateWear(wear);

            // Force update model info
            if (currentModel) {
                updateModelInfo();
            }
        });

        // Initialize
        init();
        console.log('üéÆ 3D Viewer initialized with wear system');
    </script>
</body>
</html>
