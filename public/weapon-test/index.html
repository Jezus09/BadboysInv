<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Weapon Skin Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid #333;
            z-index: 10;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .description {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button.active {
            background: #3b82f6;
            color: white;
        }

        button:not(.active) {
            background: #333;
            color: #aaa;
        }

        button:not(.active):hover {
            background: #444;
        }

        #canvas-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid #333;
            z-index: 10;
        }

        #footer p {
            color: #ddd;
            font-size: 14px;
        }

        #footer p strong {
            color: #fff;
        }

        #footer .note {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ðŸ§ª CS2 Skin Test - Unwrapped Texture (Inspect3D Method)</h1>
        <p class="description">Testing pre-unwrapped skin texture from Inspect3D</p>
        <div class="buttons">
            <button id="btn-base" class="active">AK-47 (Base Model)</button>
            <button id="btn-asiimov">AK-47 | Asiimov (Unwrapped)</button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="footer">
        <p><strong>Controls:</strong> Left click + drag to rotate | Scroll to zoom</p>
        <p class="note">Testing if tileable wrapping helps with UV mapping</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Setup scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 100);
        camera.position.set(2, 1, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 0.5;
        controls.maxDistance = 10;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const dirLight1 = new THREE.DirectionalLight(0xffffff, 2);
        dirLight1.position.set(5, 5, 5);
        scene.add(dirLight1);

        const dirLight2 = new THREE.DirectionalLight(0xffffff, 1);
        dirLight2.position.set(-5, 3, -5);
        scene.add(dirLight2);

        // Load weapon model
        const loader = new GLTFLoader();
        let weaponModel = null;

        loader.load('models/weapons/ak47_with_textures.glb', (gltf) => {
            weaponModel = gltf.scene;
            weaponModel.scale.set(1.5, 1.5, 1.5);
            weaponModel.rotation.y = Math.PI;
            scene.add(weaponModel);
            console.log('âœ… Weapon model loaded');
        }, undefined, (error) => {
            console.error('âŒ Failed to load weapon model:', error);
        });

        // Texture loader
        const textureLoader = new THREE.TextureLoader();

        // Apply skin function (Inspect3D method - simple unwrapped texture)
        function applySkin(texturePath) {
            if (!weaponModel) {
                console.log('â³ Weapon model not loaded yet');
                return;
            }

            if (!texturePath) {
                console.log('ðŸ“¦ Showing base model');
                return;
            }

            console.log(`ðŸŽ¨ Applying unwrapped skin texture: ${texturePath}`);

            // Load unwrapped texture (like Inspect3D does)
            textureLoader.load(texturePath, (customTexture) => {
                console.log('âœ… Loaded unwrapped texture');
                customTexture.colorSpace = THREE.SRGBColorSpace;

                weaponModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            map: customTexture,
                            metalness: 0.3,
                            roughness: 0.6,
                        });
                        child.material.needsUpdate = true;
                        console.log('âœ… Applied unwrapped skin to mesh:', child.name);
                    }
                });
            }, undefined, (error) => {
                console.error('âŒ Failed to load unwrapped texture:', error);
            });
        }

        // Button handlers
        document.getElementById('btn-base').addEventListener('click', () => {
            document.getElementById('btn-base').classList.add('active');
            document.getElementById('btn-asiimov').classList.remove('active');

            if (weaponModel) {
                // Reload model to reset to base
                scene.remove(weaponModel);
                loader.load('models/weapons/ak47_with_textures.glb', (gltf) => {
                    weaponModel = gltf.scene;
                    weaponModel.scale.set(1.5, 1.5, 1.5);
                    weaponModel.rotation.y = Math.PI;
                    scene.add(weaponModel);
                    console.log('âœ… Reset to base model');
                });
            }
        });

        document.getElementById('btn-asiimov').addEventListener('click', () => {
            document.getElementById('btn-asiimov').classList.add('active');
            document.getElementById('btn-base').classList.remove('active');
            applySkin('ak47_asiimov_unwrapped.png');
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
